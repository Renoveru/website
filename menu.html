      setTimeout(function(){
        $(text).text("loading....");
        setTimeout(function(){
          $(text).text("loading......");
          setTimeout(function(){
            $(text).text("loading........");
            setTimeout(function(){
              $(text).text("loading..........");
              setTimeout(function(){
                $(text).text("loading............");
                setTimeout(function(){
                  $(text).text("loading..............");
                	setTimeout(function(){
                      $(text).text(str);
                  },1000);
                },1000);
              },1000);
            },1000);
          },1000);
        },1000);
      },1000);
  	},1000);
  }

    $('#button2').click(function(){

  });
</script>
